<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca FlatPickr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>  
</head>
<body>
    <form action="tratar.php" method="post">
        <label>Indique a sua data de nascimento</label><br>
        <input type="text" name="data_nascimento" id="data_nascimento">

        <hr>

        <label>Indique o per√≠odo de dias</label><br>
        <input type="text" name="periodo_dias" id="periodo_dias">

        <hr>

        <input type="submit" value="Aceitar">
    </form>

    <script>
        let nascimento = document.getElementById('data_nascimento');
        nascimento.flatpickr({
            enableTime: true,
            dateFormat: 'd-m-Y H:i',
        });

        let periodo = document.getElementById('periodo_dias');
        periodo.flatpickr({
            dateFormat: 'd-m-Y',
            mode: 'range'
        })
    </script>
</body>
</html>
